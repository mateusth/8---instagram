<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/3394bb9f55.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

  <div id="container">
    <header>
       <div id="perfil">
         <div id="borda_img"><img id="img_perfil" src="perfil.jpg"></div>
         <div id="nome_perfil"><span class="negrito">John Biden -</span> <span id="dias">1d</span></div>
       </div>
       <div id="menu" class="negrito">...</div>
    </header>
    <main>
      <img id="post" src="post.jpg">
      <div id="proximo"><i class="fa-solid fa-chevron-right"></i></div>
      <div id="main_footer">
        <div id="like">
          <i class="fa-regular fa-heart"></i>
          <i class="fa-regular fa-comment"></i>
        </div>
        <div id="save"><i class="fa-regular fa-bookmark"></i></div>
      </div>
    </main>
    <footer>
      <div id="curtidas" class="negrito"><span id="num">504</span> curtidas</div>
      <div id="legenda"><span class="negrito">John Biden </span> President of the U.S.A</div>
      <div id='input_comentario'><input id='input' placeholder="Comente aqui..."></input><button id="enviar">Enviar</button></div>
      <div id="container_comentario">
        <div id="usuario" class="negrito"></div>
        <div id="comentario"></div>
      </div>
      
    </footer>
  </div>
  </body>
</html>
